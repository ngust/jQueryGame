<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">"
<script src="jquery-2.2.0.js"></script>
<script src="bettingGame.js" ></script>

  <body>

   <div class="container" style="padding-top: 30px"> 
    <div class="col-md-6 jumbotron">
      <h2>Game Area</h2>
      <div class="feedback"></div>
      <div class="guess">answer</div>
      <div class="answer">answer</div>
      <div class="dollars">dollars</div>

      <h2>Total Money</h2>
      <div class="money"><h3>Shold show money</h3></div>
    </div>

    <div class="col-md-4">
      <span class="input-group-addon" id="basic-addon1">Place Your Bets</span>
      <input type="text" id="bet_ammount" class="form-control" placeholder="How much would you like to wager?">

      <span class="input-group-addon" id="basic-addon1">Make a guess</span>
      <input type="text" id="guess" class="form-control" placeholder="Guess a number between 1 and 10">
      <input class="btn btn-default" id="make-bet" type="button" value="Lets Roll">
      <input class="btn btn-default" id="reset" type="button" value="Reset">
    </div>
    <div class="col-md-2 pull-right"></div>
  </div
